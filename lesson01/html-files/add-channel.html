<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body{
            background-color: #f9f9f9;
        }

       .logo{
            font-size: 1.8rem;
            font-weight: bold;
            color: #dc3545;
       }

       .avatar-preview{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #eee;
            display: block;
            margin: 10px auto;
       }
    </style>

</head>
<body>

    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a href="#" class="navbar-brand logo">
                <i class="fas fa-play-circle"></i> YoutubeClone
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
            <h4 class="mb-4 text-center">Create Your Channel</h4>

            <form id="createChannelForm">
                <div class="mb-3 text-center">
                    <img src="https://placehold.co/100x100" alt="Channel Avatar" id="avatarPreview" class="avatar-preview">
                    <input type="file" id="avatarUpload" accept="image/*" class="form-control mt-2">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Channel Name <span class="text-danger">*</span></label>
                    <input type="text" name="" id="channelName" class="form-control" required placeholder="Enter channel name">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Channel Description</label>
                    <textarea name="" id="channelDescription" class="form-control" rows="4" placeholder="Tell viewers about your channel"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Create Channel</button>
            </form>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarPreview = document.getElementById('avatarPreview');
        const createChannelForm = document.getElementById('createChannelForm');

        avatarUpload.addEventListener('change', function(e){
            const file = event.target.files[0];
            if(file){
                avatarPreview.src = URL.createObjectURL(file);
            }
        });

        createChannelForm.addEventListener('submit', function(e){
            e.preventDefault();

            alert('Channel Created Successfully');
            window.location.href = 'channel-list.html';
        })

       
    </script>
</body>
</html>
