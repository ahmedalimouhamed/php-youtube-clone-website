<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body{
            background-color: #f9f9f9;
        }

        .logo{
            font-size: 1.8rem;
            font-weight: bold;
            color: #dc3545;
        }

        .channel-item{
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .channel-item:hover{
            background-color: #f1f1f1;
        }

        .channel-avatar{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .active-channel{
            font-weight: bold;
            color: #dc3545;
        }
        
    </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm top-nav">
        <div class="container-fluid">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <i class="fas fa-play-circle"></i> <strong>YoutubeClone</strong>
            </a> 
        </div>
    </nav>

    <div class="sidebar">
        <a href=""><i class="fas fa-home me-2"></i>Dashboard</a>
        <a href=""><i class="fas fa-upload me-2"></i>Upload Video</a>
        <a href=""><i class="fas fa-film me-2"></i>My Videos</a>
        <a href=""><i class="fas fa-chart-bar me-2"></i>Analytics</a>
        <a href=""><i class="fas fa-user me-2"></i>Profile</a>
        <a href=""><i class="fas fa-cog me-2"></i>Settings</a>
    </div>

    <div class="main-content mt-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Your Channels</h5>
            <a href="#" class="btn btn-danger btn-sm">
                <i class="fas fa-plus"></i> Add Channel
            </a>
        </div>

        <div id="channelList" class="list-group">
            <div class="list-group channel-item d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="https://placehold.co/50x50" alt="Channel Avatar" class="channel-avatar">
                    <div>
                        <div class="channel-name">Gaming Channel</div>
                        <small class="text-muted">100 videos</small>
                    </div>
                </div>
                <i class="fas fa-check-circle text-danger d-none" id="check-1"></i>
            </div>
        </div>

        <div id="channelList" class="list-group">
            <div class="list-group channel-item d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="https://placehold.co/50x50" alt="Channel Avatar" class="channel-avatar">
                    <div>
                        <div class="channel-name">Music Channel</div>
                        <small class="text-muted">150 videos</small>
                    </div>
                </div>
                <i class="fas fa-check-circle text-danger d-none" id="check-2"></i>
            </div>
        </div>

        <div id="channelList" class="list-group">
            <div class="list-group channel-item d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="https://placehold.co/50x50" alt="Channel Avatar" class="channel-avatar">
                    <div>
                        <div class="channel-name">Travel Channel</div>
                        <small class="text-muted">200 videos</small>
                    </div>
                </div>
                <i class="fas fa-check-circle text-danger d-none" id="check-3"></i>
            </div>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script>
        let selectedChannel = 1;

        function selectChannel(channelId){
            document.querySelector('[id^="check-"]').forEach(el => el.classList.add('d-none'));

            document.getElementById('check-'+channelId).classList.remove('d-none');
            selectedChannel = channelId;
            console.log("Selected Channel ID : ", selectChannel);
        }

        window.onload = function(){
            selectChannel(selectedChannel);
        }
    </script>

    
</body>
</html>
