<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body{
            background-color: #f9f9f9;
        }

        
        .sidebar{
            height: 100vh;
            position: fixed;
            width: 240px;
            top: 0;
            left: 0;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding-top: 60px;
        }

        .sidebar a{
            display: block;
            padding: 15px 20px;
            color: #333;        
            text-decoration:none;
        }

        .sidebar a:is(:hover, .active){
            background-color: #f1f1f1;
            font-weight: bold;
        }

        .main-content{
            margin-left: 240px;
            padding: 30px;
        }

        .navbar-brand i{
            color: red;
            margin-right: 8px;
        }

        .top-nav{
            position: fixed;
            width: 100%;
            z-index: 999;
        }

        .content-card{
            max-width: 800px;
            margin: auto;
        }

        .avatar-preview{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #eee;
            display: block;
            margin: 10px auto;
        }

        .tag{
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            font-size: 0.9rem;
        }

        .tag i{
            margin-left: 5px;
            cursor: pointer;
        }
    </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm top-nav">
        <div class="container-fluid">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <i class="fas fa-play-circle"></i> <strong>YoutubeClone</strong>
            </a>

            <span class="ms-auto me-3">Welcome, <strong>Chama</strong></span>

            <a href="" class="btn btn-sm btn-outline-danger me-3">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>

            
        </div>
    </nav>

    <div class="sidebar">
        <a href=""><i class="fas fa-home me-2"></i>Dashboard</a>
        <a href=""><i class="fas fa-upload me-2"></i>Upload Video</a>
        <a href=""><i class="fas fa-film me-2"></i>My Videos</a>
        <a href=""><i class="fas fa-chart-bar me-2"></i>Analytics</a>
        <a href=""><i class="fas fa-user me-2"></i>Profile</a>
        <a href=""><i class="fas fa-cog me-2"></i>Settings</a>
    </div>

    <div class="main-content">
        <h3 class="mb-4 mt-5">Channel Settings</h3>

        <div class="card p-4 shadow-sm">
            <form action="" id="channelSettingsForm">
                <div class="mb-3 text-center">
                    <img id="avatarPreview" class="avatar-preview" src="https://placehold.co/150x150" alt="">
                    <input type="file" id="avatarUpload" accept="image/*" class="form-control mt-2">
                </div>

                <div class="mb-3 text-center">
                    <label for="" class="form-label">Channel Banner</label>
                    <div>
                        <img src="https://placehold.co/1000x200" alt="Channel Banner" id="bannerPreview" class="img-fluid mb-2" style="max-height: 200px; object-fit:cover; border:1px solid #ccc;">
                        <input type="file" id="bannerUpload" accept="image/*" class="form-control mt-2">
                        <input type="hidden" name="croppedBanner" id="croppedBanner">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Channel Name <span class="text-danger">*</span></label>
                    <input type="text" name="" id="channelName" class="form-control" required placeholder="Enter channel name" value="My Awesome Channel">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Channel Description</label>
                    <textarea name="" id="channelDescription" class="form-control" rows="4" placeholder="Tell viewers about your channel">Welcome to my channel</textarea>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Channel Tags</label>
                    <div id="tagsContainer" class="mb-2"></div>
                    <input type="text" name="" id="tagsInput" class="form-control" placeholder="Enter tags separated by commas">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Country of Residence</label>
                    <select name="" id="" class="form-select">
                        <option value="">Select Country</option>
                        <option value="">United States</option>
                        <option value="">Canada</option>
                        <option value="">United Kingdom</option>
                        <option value="">Australia</option>
                        <option value="">New Zealand</option>
                        <option value="">Other</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-danger w-100">Save Changes</button>
            </form>
        </div>
        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarPreview = document.getElementById('avatarPreview');
        const tagInput = document.getElementById('tagsInput');
        const bannerUpload = document.getElementById('bannerUpload');
        const bannerPreview = document.getElementById('bannerPreview');
        const tagsContainer = document.getElementById('tagsContainer');

        avatarUpload.addEventListener('change', function(e){
            const file = event.target.files[0];
            if(file){
                avatarPreview.src = URL.createObjectURL(file);
            }
        });

        bannerUpload.addEventListener('change', function(e){
            const file = event.target.files[0];
            if(file){
                bannerPreview.src = URL.createObjectURL(file);
            }
        });

        tagInput.addEventListener('keypress', function(e){
            if(e.key === "Enter"){
                e.preventDefault();
                const tagText = tagInput.value.trim();
                if(tagText !== ''){
                    const tag = document.createElement('span');
                    tag.classList.add('tag');
                    tag.innerHTML = `${tagText} <i class="fas.fa-times" onclick="this.parentElement.remove()"></i>`;
                    tagsContainer.appendChild(tag);
                    tagInput.value = '';
                }
            }
        });

        document.getElementById('channelSettingsForm').addEventListener('submit', function(e){
            e.preventDefault();
            alert('Channel settings saved successfully');
        });

       
    </script>
</body>
</html>
