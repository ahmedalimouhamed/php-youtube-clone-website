<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>

        .progress-sticky{
            position: sticky;
            bottom: 0;
            background-color: white;
            padding: 15px 0;
            border-top: 1px solid #ddd;
            margin-top: 30px;
        }

        .dropzone{
            border: 2px dached #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
        }

        .dropzone:hover{
            background-color: #f9f9f9;
        }

    </style>

</head>
<body>

    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <i class="fas fa-play-circle text-danger me-2"></i> <strong>YoutubeClone</strong>
            </a>
        </div>
    </nav>

    <div class="container my-4">
        <h4 class="mb-2">
            <div>Upload New Video</div>
            <small class="text-muted" style="font-size: 18px;">Channel Name</small>
        </h4>

        <form action="" id="uploadForm">
            <ul class="nav nav-tabs" id="uploadTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic" type="button" role="tab">Basic Info</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="seo-tab" data-bs-toggle="tab" data-bs-target="#seo" type="button" role="tab">SEO</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="visibility-tab" data-bs-toggle="tab" data-bs-target="#visibility" type="button" role="tab">Visibility</button>
                </li>
            </ul>

            <div class="tab-content border border-top-0 p-4">
                <div class="tab-pane fade show active" id="basic" role="tabpanel">
                    <div class="mb-3">
                        <label class="form-label">Video Title</label>
                        <input type="text" class="form-control" placeholder="Enter video title" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="" id="" class="form-control" rows="4" placeholder="Enter video description" required></textarea>
                    </div>
                </div>

                <div class="tab-pane fade" id="seo" role="tabpanel">
                    <div class="mb-3">
                        <label for="" class="form-label">Category</label>
                        <select name="" id="" class="form-select">
                            <option value="">Education</option>
                            <option value="">Entertainment</option>
                            <option value="">Gaming</option>
                            <option value="">Music</option>
                            <option value="">News</option>
                            <option value="">Sports</option>
                            <option value="">Technology</option>
                            <option value="">Travel</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Tags</label>
                        <input type="text" class="form-control" placeholder="Enter tags separated by commas" required>
                    </div>
                </div>

                <div class="tab-pane fade" id="visibility" role="tabpanel">
                    <div class="mb-3">
                        <label class="form-label">Visibility</label>
                        <select name="" id="" class="form-select">
                            <option value="">Public</option>
                            <option value="">Private</option>
                            <option value="">Unlisted</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="progress-sticky">
                <div class="d-flex justify-content-between my-1">
                    <button type="button" class="btn btn-outline-secondary" id="prevBtn">Back</button>
                    <div style="flex: 1;" class="mx-2">
                        <h6>Upload Progress</h6>
                        <div class="progress mb-2">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 0%;" id="uploadProgress">%/div>
                        </div>
                    </div>
                    <button type=button class="btn btn-outline-primary" id="nextBtn">Next</button>              
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="text-center mb-4">Upload Your Video</h5>

                    <div class="dropzone" id="dropzone">
                        <i class="fas fa-upload fa-3x mb-3 text-muted"></i>
                        <p>Drag and drop your video here</p>
                        <p>or</p>
                        <button class="btn btn-outline-danger btn-sm" id="selectBtn">Select File</button>
                        <input type="file" name="" id="fileInput" class="d-none">
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script>
        const tabs = ['basic', 'seo', 'visibility'];
        let currentTab = 0;

        document.getElementById('nextBtn').addEventListener('click', function(){
            if(currentTab < tabs.length - 1){
                currentTab++;
                document.getElementById(tabs[currentTab] + '-tab').click();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', function(){
            if(currentTab > 0){
                currentTab--;
                document.getElementById(tabs[currentTab] + '-tab').click();
            }
        });

        const tabButtons = document.querySelectorAll('#uploadTabs button');

        tabButtons.forEach((btn, index) => {
            btn.addEventListener('shown.bs.tab', () => {
                currentTab = index;
            })
        });

        const uploadModal = new bootstrap.Modal(document.getElementById('uploadModal'));

        window.addEventListener('load', () => {
            uploadModal.show();
        });

        document.getElementById('selectBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function() {
            if(this.files.length > 0){
                uploadModal.hide();
            }
        });

        const dropzone = document.getElementById('dropzone');
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('bg-light');
        });

        dropzone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropzone.classList.remove('bg-light');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if(files.length > 0){
                uploadModal.hide();
            }
        });
    </script>

</body>
</html>
